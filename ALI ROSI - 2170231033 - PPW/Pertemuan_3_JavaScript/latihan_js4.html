<html>
  <head>
    <title>Contoh Program Javascript</title>
  </head>
  <body>
    <script language="Javascript">
      //
      var nilai = prompt("Nilai (0-100): ", 0);
      var hasil = "";
      if (nilai >= 60) hasil = "Lulus";
      else hasil = "Tidak lulus";
      document.write("Hasil: " + hasil);
      //
    </script>
  </body>
</html>
