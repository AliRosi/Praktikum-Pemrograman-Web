<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 1 Form HTML</title>
    <!-- Tgs Membuat Form HTML Ali Rosi NIM 2170231033 -->
  </head>

  <body>
    <h1>Form HTML</h1>
    <form>
      <label>Name :</label>
      <input type="text" required />
      <br /><br />
      <label>Gender :</label>
      <input type="radio" name="jenis_kelamin" /> Man
      <input type="radio" name="jenis_kelamin" /> Woman <br /><br />
      <label>Address :</label>
      <input type="text" required />
      <br /><br />
      <label>Country :</label>
      <select style="width: 165px">
        <option value="1">Indonesia</option>
        <option value="2">Malaysia</option>
        <option value="3">Singapore</option>
      </select>
      <br /><br />
      <label>Email :</label>
      <input type="email" required />
      <br /><br />
      <label>Photo :</label>
      <input type="text" required /> <input type="file" /> <br /><br />
      Comment :
      <textarea cols="50" rows="5"></textarea>
      <input type="submit" /><br />
    </form>
  </body>
</html>
